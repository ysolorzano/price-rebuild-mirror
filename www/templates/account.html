<ion-view title="Account">
    <ion-content overflow-scroll="true" padding="false" class="has-header">

    <div class="row account-photo">
    	<img ng-src="{{user.photoUrl}}">
    </div>

	<div class="account-userdiv">
	    <div class="row account-userinfo">
	    	<div class="col"><h2>{{user.fullName}}</h2><p>{{user.sex}} // {{user.city}}</p></div>
	    </div>

		<div class="row account-userstats">
			<div class="account-userlikes">
				<h3>55</h3><p>Likes</p>
			</div>
			<div class="account-userbuys">
				<h3>17</h3><p>Buys</p>
			</div>
		</div>
	</div>




	<div class="list account-userlist">
	  <div class="item item-divider">
	    Recents
	  </div>

	<div class="row">Recently Liked</div>
    <div class="row recently-liked">
        <hscroller>
            <hcard ng-repeat="item in user.recentlyLiked" index="{{$index}}" image="{{item.photo_set[0].url_medium}}" ng-click="openProduct(item)"></hcard>
        </hscroller>
    </div>

    <div class="row">Recently Bought</div>
    <div class="row recently-bought">
        <hscroller>
            <hcard ng-repeat="item in user.recentlyBought" index="{{$index}}" image="{{item.photo_set[0].url_medium}}" ng-click="openProduct(item)"></hcard>
        </hscroller>
    </div>


	<div class="item item-divider">
	    Account
	</div>

	<a class="item item-icon-left item-icon-right" ui-sref="shipping">
	    <i class="icon ion-ios-paperplane"></i>
	    Shipping
	    <i class="icon ion-ios-arrow-forward"></i>
	  </a>

	  <a class="item item-icon-left item-icon-right" href="#">
	    <i class="icon ion-card"></i>
	   Billing
	    <i class="icon ion-ios-arrow-forward"></i>
	  </a>

	<div class="item item-divider">
	    
	</div>
	  <a class="item" ng-click="logout()">
    Log Out
  </a>

</div>




	</ion-content>
</ion-view>
