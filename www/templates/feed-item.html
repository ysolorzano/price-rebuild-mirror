<a ng-click="openProduct(product)">
  <div class="item item-image feed-image">
    <img ng-src="{{product.itemLargeURL ? product.itemLargeURL : product.url_large}}" item-height="200" />
  </div>
</a>

<div class="item item-icon-right dark feed-content">
  <pr-fav-heart item="product"></pr-fav-heart>
  <p>{{product.title}}</p>
</div>
